<div class="row">
    <div class="col-md-5">
        <p>{{selectedRecipe}}</p>
        <app-recipe-list (RecipeListEvent)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe;else selectRecipe" [PickedRecipe] = "selectedRecipe">
        </app-recipe-detail>
        <ng-template #selectRecipe><p>Please select a Recipe</p></ng-template>
    </div>
</div>
